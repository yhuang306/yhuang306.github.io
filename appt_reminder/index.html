<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Appointment Reminder</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Appointment Reminder</a>
              <a class="nav-link" href="report.html">Report</a>
              <a class="nav-link" href="lab.html">Lab</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="col text-center my-5">
            <h1 class="my-3">Appointment Reminder</h1>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br><br>
            <label for="time">Date:</label>
            <input id="time" type="datetime-local">
            <select name="day" id="day">
                <option value="tomorrow">Tomorrow</option>
                <option value="saturday">Saturday</option>
                <option value="monday">Monday</option>
            </select>
            <select name="am_pm" id="am_pm">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select><br><br>
            <label for="lab">Need Blood?:</label>
            <select name="lab" id="lab">
                <option value=""></option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>
            <label for="newPatient">New Patient?:</label>
            <select name="newPatient" id="newPatient">
                <option value=""></option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>
            <label for="language">Language:</label>
            <select name="language" id="language">
                <option value="chinese">Chinese</option>
                <option value="english">English</option>
            </select><br><br>
            <button onclick="apptGenerate()" class="btn btn-outline-secondary" type="button">Generate</button>
        </div>
        <div class="col">
            <div class="output" id="output">

            </div><br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
